<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector</title>
    <style>
        @media (prefers-color-scheme: dark) {
            html, body {
                color: #eee;
                background-color: black;
            }
            h2 {
                color: white;
            }
        }
    </style>
</head>
<body>
    <h1>
        h1 element
    </h1>
    <h2 class="second">
        h2 element
    </h2>
    <h3 class="new">
        <a id="link" href="#">anchor tag</a>
    </h3>
    <script>
        let tagName = document.querySelector("h1");
        let className = document.querySelector(".second");
        let combination = document.querySelector("h3.new a#link[href='#']");
        console.log("querySelector tagName", tagName);
        console.log("querySelector className", className);
        console.log("querySelector combination", combination);
    </script>
</body>
</html>
