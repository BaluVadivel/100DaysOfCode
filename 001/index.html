<!DOCTYPE html>
<!--
DOCTYPE declaration in html version 5 (HTML5). This ensures 
that the browser makes a relevant and specific rendering mode  
that is compatible with HTML5 Document.
-->
<html lang="en">
<!--
The HTML lang attribute is used to identify the language 
of text content on the web. This information helps search 
engines return language specific results, and it is also used 
by screen readers that switch language profiles to provide 
the correct accent and pronunciation.
The lang attribute is forgotten surprisingly often, perhaps 
because it makes no apparent difference unless you use a 
screen reader or you are a search engine.
-->
<head>
<!--
Head tags includes metadata for seo and linking css and script 
logo ico file. it has closing tag. This tag has closing tag.
-->
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<!--
A favicon is a small file used as a tab icon, website icon, 
URL icon, or a bookmark icon. This icon is actually displayed 
on the address bar, browser's tab, browser history, bookmark 
bar, etc. The image of a favicon is in .ico file format. 
There are various file formats, but .ico format is supported 
by all the browsers.
-->
<meta charset="utf-8">
<!--
This ensures that you can use characters from just about any 
human language in your HTML document, and they will display 
reliably.
-->
<title>primary keyword - secondary key word </title>
<!--
The content of the title is one of the components used by 
search engine algorithms to decide the order in which to 
list pages in search results. Title tag defines documents 
title which appear in browser or page's tab.It contains 
only text.
-->
<meta name="description" content="summary the describing the web page including it's all key word appeared in title ">
<!--
Search engines use your description to determine the 
relevancy with the keywords. That's why it is important 
to invest time to come up with a relevant and attractive 
description.
-->
<meta name="keywords" content="keyword , secondary keyword , final keyword">
<!--
It helps tell search engines what the topic of the page. 
Meta keywords are distinguished from keywords because 
they appear "behind the scenes" in the source code of your page.
-->
</head>
<body>
<!--
Body tag includes all the content to be displayed on browser
-->
</body>
</html>
